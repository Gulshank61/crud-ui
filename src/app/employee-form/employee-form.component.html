<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <button mat-fab aria-label="Back" (click)="onBack()">
            <mat-icon>arrow_back</mat-icon>
        </button>

        <h3 class="text-center flex-grow-1">{{ formHeadingText }}</h3>
    </div>
    
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="mt-2">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="first_name" placeholder="Enter first name">
            <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mt-3">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="last_name" placeholder="Enter first name">
            <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mt-3">
            <mat-label>Age</mat-label>
            <input type="number" matInput formControlName="age" placeholder="Enter first name">
            <mat-icon matPrefix>calendar_today</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mt-3">
            <mat-label>Designation</mat-label>
            <input matInput formControlName="designation" placeholder="Enter first name">
            <mat-icon matPrefix>work</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mt-3">
            <mat-label>Department</mat-label>
            <input matInput formControlName="department" placeholder="Enter first name">
            <mat-icon matPrefix>business</mat-icon>
        </mat-form-field>

        <div class="button-container">

            <button mat-fab extended (click)="resetForm()" [disabled]="mode === 'view'">
                <mat-icon>refresh</mat-icon>
                Reset
            </button>

            <button mat-fab extended [disabled]="mode === 'view'">
                <mat-icon>cancel</mat-icon>
                Cancel
            </button>

            <button mat-fab extended [disabled]="mode === 'view'">
                <mat-icon>save</mat-icon>
                Save
            </button>
        </div>

    </form>
</div>
