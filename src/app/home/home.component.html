<div class="container">

    <div class="buttons d-flex justify-content-end mb-3">
        <button mat-fab aria-label="Add Employee" (click)="navigateTo('/employee/create')"><mat-icon>
            add
        </mat-icon></button>
    </div>

<div class="table-container">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">{{ element.firstName + " " + element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef> Designation </th>
        <td mat-cell *matCellDef="let element">{{ element.designation }}</td>
    </ng-container>

    <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let element">{{ element.department }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <div class="actions">
                <button mat-icon-button aria-label="See Details" (click)="navigateTo('/employee/view/' + element.id)">
                    <mat-icon>visibility</mat-icon>
                </button>

                <button mat-icon-button aria-label="Edit" (click)="navigateTo('/employee/edit/' + element.id)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button aria-label="Delete" (click)="deleteEmployee(element.id)">
                    <mat-icon [ngStyle]="{ color: 'red'}">delete</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select Page"></mat-paginator>
</div>
</div>
